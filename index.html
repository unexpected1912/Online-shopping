<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-commerce Product Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">E-commerce Product Page</h1>
    <div class="product-grid">

      <div class="product-card">
        <img src="image/headphone.png" alt="Wireless Headphones">
        <h2>Wireless Headphones</h2>
        <p>High-quality wireless headphones with noise cancellation.</p>
        <div class="price-cart">
          <span>RS 1999.99</span>
          <button>Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="image/smartwatch.png" alt="Smart Watch">
        <h2>Smart Watch</h2>
        <p>Stay connected and track your fitness goals.</p>
        <div class="price-cart">
          <span>RS 1499.99</span>
          <button>Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="image/speaker.png" alt="Bluetooth Speaker">
        <h2>Bluetooth Speaker</h2>
        <p>Portable speaker with deep bass and clear sound.</p>
        <div class="price-cart">
          <span>RS 899.99</span>
          <button>Add to Cart</button>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
